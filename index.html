<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertara Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#f2f8f5',
                            100: '#e1ede6',
                            200: '#c5dacd',
                            300: '#a1c1af',
                            400: '#7ba48d',
                            500: '#5b876e',
                            600: '#4a6e5a',
                            700: '#3d594a',
                            800: '#32483d',
                            900: '#2a3b32',
                            950: '#141d19',
                        },
                        slate: {
                            950: '#0f1715',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        dm: ['DM Sans', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Glassmorphism Refined with better Light Mode Contrast */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* Stroke lebih tegas untuk Light Mode */
            border: 1px solid rgba(42, 59, 50, 0.08);
            /* Shadow untuk kedalaman di Light Mode */
            box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.04),
                0 4px 6px -4px rgba(0, 0, 0, 0.02);
        }

        .dark .glass {
            background: rgba(20, 30, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(12px);
            /* Stroke untuk memisahkan card dari background mesh */
            border: 1px solid rgba(42, 59, 50, 0.1);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .dark .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.06);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(42, 59, 50, 0.12);
            transition: all 0.3s ease;
            color: #0f1715;
        }

        .dark .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #f8fafc;
        }

        .glass-input:focus {
            background: #ffffff;
            border-color: #5b876e;
            box-shadow: 0 0 0 4px rgba(91, 135, 110, 0.1);
        }

        .dark .glass-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #5b876e;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Subtle Mesh Gradient */
        .bg-mesh {
            background-color: #f8faf9;
            background-image:
                radial-gradient(at 0% 0%, rgba(91, 135, 110, 0.06) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(161, 193, 175, 0.06) 0px, transparent 50%);
        }

        .dark .bg-mesh {
            background-color: #0b120f;
            background-image:
                radial-gradient(at 0% 0%, rgba(91, 135, 110, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(20, 29, 25, 0.2) 0px, transparent 50%);
        }

        /* Printing adjustments */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
            }
        }
    </style>

{

  }
}
</script>

</head>

</html>
